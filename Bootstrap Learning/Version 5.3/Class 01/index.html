<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-primary">Hello, world!</h1>
    <h1 class="text-danger">Hello, world!</h1>
    <h1 class="text-info">Hello, world!</h1>
    <h1 class="text-success">Hello, world!</h1>
    <h1 class="text-warning">Hello, world!</h1>
    <h1 class="text-dark">Hello, world!</h1>
    <h1 class="text-secondary">Hello, world!</h1>
    <h1 class="text-light bg-dark custom">Hello, world!</h1>


    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-success">Success</button>
    <br>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-dark">Success</button>
    <button type="button" class="btn btn-outline-secondary">Success</button>


   <script src="bootstrap.min.js"></script>
</body>

</html>
