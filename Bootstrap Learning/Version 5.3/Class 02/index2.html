<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 2px solid #555;
        }
        #one{
            background-image: linear-gradient(to left, blue , green);
            position: absolute;
            opacity: 0.5;
        }
        #two{
            background: red;
        }
        
    </style>
</head>
<body>
    <div id="one">One</div>
    <div id="two">Two</div>
</body>
</html>
